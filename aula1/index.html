    <h1>Informe a sua velocidade</h1>
    <p>Velocidade - <input type="number" name="vel" id="vel"> <input type="button" value="verificar"></p>
    <p>Informação</p>
    <script>

        var button = window.document.getElementsByTagName('input')[1];
        button.addEventListener('click', verificar)

        function verificar() {
            var ivel = window.document.getElementById('vel');
            var informar = window.document.getElementsByTagName('p')[1];
            var vel = Number(ivel.value);
            
            if (vel > 60) {
                informar.innerHTML = `<p>Velocidade: ${vel}km/h <br> Você está acima do limite. MULTADO!</p>`;
            } else {
                informar.innerText = 'Liberado';
            }
        }

    </script>
