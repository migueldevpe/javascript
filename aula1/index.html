    <h1>Informe a sua velocidade</h1>
    <p>Velocidade - <input type="number" name="vel" id="vel"> <input type="button" value="Verificar"></p>
    <p>Informação</p>
    <script>

        var vbutton = window.document.getElementsByTagName('input')[1];
        vbutton.addEventListener('click', verificou);

        function verificou() {
            var txtvel = window.document.getElementById('vel');
            var vel = Number(txtvel.value);
            var information = window.document.getElementsByTagName('p')[1];

            if (vel > 60) {
                information.innerHTML = `Você ultrapassou de 60km/h. MULTADO! <br> Você estava a ${vel}km/h.`
            } else {
                information.innerText = `Liberado.`
            }
        }

    </script>
