<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc1</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: gainsboro;
            height: 100vh;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: auto;
            width: 500px;
            background-color: azure;
            border-radius: 15px;
            padding: 15px;
        }

        footer > p {
            margin-top: 20px;
        }

        #foto {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        #foto > img {
            height: 250px;
            width: 250px;
            border-radius: 50%;
        }

        h2 {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificar idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento -
                <input type="number" name="txtano" id="txtano" min="1900">
            </p>
            <input type="radio" name="sexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
        </div>
        <div>
            <input type="button" value="Verificar" onclick="verificou()">
        </div>
        <div id="foto">
            <h2>-</h2>
            <img id="imagem" src="https://i.pinimg.com/736x/fd/0a/78/fd0a7888a1165a085fabf22a1ac3fd41.jpg" alt="-">
        </div>
    </section>
    <footer>
        <p>Testado</p>
    </footer>
    <script>
        function verificou() {

            var txtano = document.getElementById('txtano');
            var fano = new Date();
            var ano = fano.getFullYear();
            var verificar = document.getElementsByTagName('input')[3];
            var informar = document.getElementsByTagName('h2')[0];

            if (txtano.value.length == 0 || Number(txtano.value) > ano) {
                alert('[ERRO] Verifique as informações e mande novamente.');
            } else {
                var vsexo = document.getElementsByName('sexo');
                var idade = ano - Number(txtano.value);
                var genero = ''
                var pattern = ''

                if (vsexo[0].checked) {
                    genero = 'HOMEM'
                    if (idade > 0 && idade <= 10) {
                        pattern = 'CRIANÇA'
                        informar.innerText = `VOCÊ É ${pattern}, ${genero} E TEM ${idade} ANOS`
                        imagem.src = 'https://oticadagente.com.br/wp-content/uploads/2021/11/Como-identificar-que-a-sua-crianca-precisa-usar-oculos.jpg'
                    } else if (idade < 21) {
                        pattern = 'JOVEM'
                        informar.innerText = `VOCÊ É ${pattern}, ${genero} E TEM ${idade} ANOS`
                        imagem.src = 'https://img.freepik.com/fotos-gratis/jovem-moreno-vestindo-camiseta-branca_273609-21805.jpg?semt=ais_hybrid&w=740'
                    } else if (idade < 50) {
                        pattern = 'ADULTO'
                        informar.innerText = `VOCÊ É ${pattern}, ${genero} E TEM ${idade} ANOS`
                        imagem.src = 'https://thumbs.dreamstime.com/b/homem-adulto-%C3%A0-moda-que-gesticula-o-sinal-positivo-32323629.jpg'
                    } else {
                        pattern = 'IDOSO'
                        informar.innerText = `VOCÊ É ${pattern}, ${genero} E TEM ${idade} ANOS`
                        imagem.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnJXAgu6p5a_ke8fqykUTs5PEmowf_e0POcIr2t_edb0fhtkAQLtIA8w6xrS68lSCXjQQ&usqp=CAU'
                    }
                } else if (vsexo[1].checked) {
                    genero = 'MULHER'
                    if (idade > 0 && idade <= 10) {
                        pattern = 'CRIANÇA'
                        informar.innerText = `VOCÊ É ${pattern}, ${genero} E TEM ${idade} ANOS`
                        imagem.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2r63CsaNB0jPoyDdkreAmH87-EvuC-OC3oE7xGyEVmRci-nr7Q1PHST5TUJYLcJXIwMw&usqp=CAU'
                    } else if (idade < 21) {
                        pattern = 'JOVEM'
                        informar.innerText = `VOCÊ É ${pattern}, ${genero} E TEM ${idade} ANOS`
                        imagem.src = 'https://d1muf25xaso8hp.cloudfront.net/https://img.criativodahora.com.br/2024/02/criativo-65c62b6090e54MDkvMDIvMjAyNCAxMGg0MA==.jpg?w=1000&h=&auto=compress&dpr=1&fit=max'
                    } else if (idade < 50) {
                        pattern = 'ADULTA'
                        informar.innerText = `VOCÊ É ${pattern}, ${genero} E TEM ${idade} ANOS`
                        imagem.src = 'https://thumbs.dreamstime.com/b/mulher-adulta-feliz-que-sorri-em-voc%C3%AA-43811922.jpg'
                    } else {
                        pattern = 'IDOSA'
                        informar.innerText = `VOCÊ É ${pattern}, ${genero} E TEM ${idade} ANOS`
                        imagem.src = 'https://clinicadafamiliadf.com.br/wp-content/uploads/2021/07/portrait-of-generous-kind-mature-senior-female-in-stylish-shirt-holding-hands-clasped-on-her-chest-feeling-grateful-for-great-present-on-her-birthday-elderly-woman-expressing-appreciation-1.jpg'
                    }
                }
            }

        }
    </script>
</body>
</html>
