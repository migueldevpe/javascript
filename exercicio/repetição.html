<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: gainsboro;
            height: 100vh;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            padding: 5px 0px;
        }

        section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: auto;
            width: 500px;
            background-color: azure;
            border-radius: 15px;
            padding: 15px;
        }

        footer > p {
            margin-top: 20px;
        }

        h2 {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testing</h1>
    </header>
    <section>
        <div>
            <p>Início -
                <input type="number" name="inicio" id="inicio" required>
            </p>
            <p>Final -
                <input type="number" name="final" id="final" required>
            </p>
            <p>Passo -
                <input type="number" name="passo" id="passo" min="1" required>
            </p>
        </div>
        <div>
            <input type="submit" value="Verificar">
        </div>
        <div>
            <p>Resultado</p>
        </div>
    </section>
    <footer>
        <p>Testing</p>
    </footer>
    <script>
        let númeroInício = document.getElementById('inicio');
        let númeroFinal = document.getElementById('final');
        let númeroPasso = document.getElementById('passo');
        let verificar = document.getElementsByTagName('input')[3];
        let resultado = document.getElementsByTagName('p')[3];

        verificar.addEventListener('click', verificou);

        function verificou() {
            if (númeroInício.value.length == 0 || númeroFinal.value.length == 0) {
                alert('[ERRO] Informações faltando.');
            } else {
                let nInício = Number(númeroInício.value);
                let nFinal = Number(númeroFinal.value);
                let nPasso = Number(númeroPasso.value);

                resultado.innerHTML = 'Contagem...'

                if (númeroPasso.value.length == 0 || nPasso == 0) {
                    alert('[ERRO] O passo não pode ser 0.')
                    númeroPasso = 1;
                } else if (nFinal > nInício) {
                    for (x = nInício; x <= nFinal; x += nPasso) {
                        resultado.innerHTML += ` ${x}`
                    }
                } else {
                    for (x = nInício; x >= nFinal; x -= nPasso) {
                        resultado.innerHTML += ` ${x}`
                    }
                }

                resultado.innerHTML += ' - FIM'
            }
        }

    </script>
</body>
</html>
