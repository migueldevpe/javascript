<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: gainsboro;
            height: 100vh;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            padding: 5px 0px;
        }

        section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: auto;
            width: 500px;
            background-color: azure;
            border-radius: 15px;
            padding: 15px;
        }

        footer > p {
            margin-top: 20px;
        }

        h2 {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testing</h1>
    </header>
    <section>
        <div>
            <p>Início -
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>Final -
                <input type="number" name="final" id="final">
            </p>
            <p>Passo -
                <input type="number" name="passo" id="passo" min="1">
            </p>
        </div>
        <div>
            <input type="submit" value="Verificar">
        </div>
        <div>
            <p>Resultado</p>
        </div>
    </section>
    <footer>
        <p>Testing</p>
    </footer>
    <script>
        let vInicial = document.getElementById('inicio');
        let vFinal = document.getElementById('final');
        let vPasso = document.getElementById('passo');
        let informar = document.getElementsByTagName('p')[3];
        let confirmar = document.getElementsByTagName('input')[3];

        confirmar.addEventListener('click', clicou);

        function clicou() {
            if (vInicial.value.length == 0 || vFinal.value.length == 0 || vPasso.value.length == 0) {
                alert('[ERRO] Preencha os dados.')
            } else {
                let valorI = Number(vInicial.value);
                let valorF = Number(vFinal.value);
                let valorP = Number(vPasso.value);

                informar.innerText = 'Contagem:'

                if (valorP == 0) {
                    alert('[ERRO] Passo não pode ser 0.')
                    valorP = 1;
                } else if (valorF > valorI) {
                    for (var x = valorI; x <= valorF; x += valorP) {
                        informar.innerHTML += ` > ${x} `
                    }
                } else {
                    for (var x = valorI; x >= valorF; x -= valorP) {
                        informar.innerHTML += ` < ${x}` 
                    }
                }

                informar.innerText += ' - FIM'

            }
        }

    </script>
</body>
</html>
